<body>

<div class="card">

  </div>

  <h1>ğŸ„ Merry Christmas ğŸ„</h1>

  <!-- ğŸ… Santa / Tree -->
  <div class="santa">ğŸ… ğŸ„ ğŸ…</div>

  <!-- ğŸ–¼ï¸ Gallery -->
  <div class="gallery">
    <img src="photo1.jpg" data-caption="Our first Christmas together â¤ï¸" onclick="openMedia(0)" data-type="image">

<!-- ğŸ’Œ Gift Popup -->

  <div class="popup-content">
    <h2>â¤ï¸ From Bilguun â¤ï¸</h2>

  </div>
</div>

<!-- ğŸ–¼ï¸ Image/Video Popup -->
<div id="imagePopup" class="image-popup">
  <span class="close" onclick="closeMedia()">âœ–</span>
  <div class="popup-inner">
    <div id="mediaContainer"></div>
    <p id="popupCaption"></p>
    <p id="photoCounter"></p>
  </div>
</div>

<!-- ğŸ¥ Special Video Button -->
<button id="specialBtn">ğŸ¥ Click here if you want something fun</button>

<!-- Special Video Popup -->
<div id="specialPopup" class="special-popup">
  <span class="close" onclick="closeSpecialVideo()">âœ–</span>
  
  <!-- Centered video -->
  <div class="video-wrapper">
    <video id="specialVideo" muted autoplay loop></video>
  </div>
  
  <!-- Optional bottom message -->
  <p id="specialBottom">Do you remember me dancing this? ğŸ˜‰ğŸ’ƒğŸ„â„ï¸âœ¨ğŸ¶â¤ï¸</p>
</div>


<script>
/* â„ï¸ Realistic Snow + Golden Sparkles */
const snowContainer = document.getElementById("snow-container");

// Total flakes
const totalFlakes = 100;

for (let i = 0; i < totalFlakes; i++) {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = 5 + Math.random() * 10 + "s";
  snow.style.opacity = Math.random();
  snow.style.fontSize = 8 + Math.random() * 18 + "px";

  // Randomly make some flakes golden sparkles
  if (Math.random() < 0.15) { // 15% chance
    snow.style.color = "gold";
    snow.style.textShadow = "0 0 6px gold, 0 0 12px gold";
    snow.innerHTML = "âœ¨";
  } else {
    snow.style.color = "white";
    snow.innerHTML = "â„";
  }

  snowContainer.appendChild(snow);
}


/* âŒ¨ï¸ Typing Effect for Gift */
const message = `Dear Liz, Grandma, and Max,

Even though I am back in Mongolia, I want you to know that you are always in my heart. Every laugh, every meal, and every moment we shared created truly unforgettable memories in my heart.

Being far apart now makes me appreciate even more the love, care, and warmth you gave me. I will always cherish the memories we made together, and I hope that one day we can create even more.

Merry Christmas! May your holidays be filled with love, joy, and laughter. I am forever grateful to have been part of your family. â¤ï¸`;


function openGift() {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("typing").innerText = message; // instant message
}

function closeGift() {
  document.getElementById("popup").style.display = "none";
}

/* ğŸ¶ Main Music Fade-In */
const music = document.getElementById("bg-music");
music.volume = 0;
let started = false;

function fadeInMusic() {
  if (started) return;
  started = true;
  music.play();
  let volume = 0;
  const fade = setInterval(() => {
    if (volume < 0.6) {
      volume += 0.02;
      music.volume = volume;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

document.addEventListener("click", fadeInMusic, { once: true });
document.addEventListener("touchstart", fadeInMusic, { once: true });

/* ğŸ–¼ï¸ Image/Video Popup */
const images = document.querySelectorAll(".gallery img");
let currentIndex = 0;
let startX = 0;

function openMedia(index) {
  currentIndex = index;
  updateMedia();
  document.getElementById("imagePopup").classList.add("show");
}

function closeMedia() {
  const media = document.getElementById("mediaContainer");
  if (media.firstChild && media.firstChild.tagName === "VIDEO") {
    media.firstChild.pause();
    media.innerHTML = "";
  }
  document.getElementById("imagePopup").classList.remove("show");
}

function nextMedia() {
  currentIndex = (currentIndex + 1) % images.length;
  updateMedia();
}

function prevMedia() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateMedia();
}

function updateMedia() {
  const mediaContainer = document.getElementById("mediaContainer");
  const caption = document.getElementById("popupCaption");
  const counter = document.getElementById("photoCounter");

  const img = images[currentIndex];
  const type = img.dataset.type;

  mediaContainer.innerHTML = "";

  if (type === "image") {
    const newImg = document.createElement("img");
    newImg.src = img.src;
    newImg.classList.add("fade");
    mediaContainer.appendChild(newImg);
  } else if (type === "video") {
    const video = document.createElement("video");
    video.src = img.dataset.src;
    video.controls = true;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.classList.add("fade");
    mediaContainer.appendChild(video);
  }

  caption.innerText = img.dataset.caption;
  counter.innerText = `${currentIndex + 1} / ${images.length}`;
}

document.getElementById("mediaContainer").addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
document.getElementById("mediaContainer").addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextMedia();
  if (endX - startX > 50) prevMedia();
});

document.getElementById("imagePopup").addEventListener("click", e => {
  if (e.target.id === "imagePopup") closeMedia();
});

document.addEventListener("keydown", e => {
  const popupOpen = document.getElementById("imagePopup").classList.contains("show");
  if (!popupOpen) return;
  if (e.key === "ArrowRight") nextMedia();
  if (e.key === "ArrowLeft") prevMedia();
  if (e.key === "Escape") closeMedia();
});

/* ğŸ¥ Special Video Button + Music */
const specialBtn = document.getElementById("specialBtn");
const specialPopup = document.getElementById("specialPopup");
const specialVideo = document.getElementById("specialVideo");

// âœ… Global special music object
let specialMusic = new Audio("specialMusic.mp3");
specialMusic.loop = true;
specialMusic.volume = 0.5;

specialBtn.addEventListener("click", () => {
  // Pause main music
  music.pause();

  // Reset special music if already playing
  specialMusic.pause();
  specialMusic.currentTime = 0;

  // Play special video
  specialVideo.src = "specialVideo.mp4";
  specialVideo.muted = true;
  specialVideo.play();

  // Play special music
  specialMusic.play();

  // Show popup
  specialPopup.classList.add("show");
});

function closeSpecialVideo() {
  // Hide popup
  specialPopup.classList.remove("show");

  // Stop video
  specialVideo.pause();
  specialVideo.src = "";

  // Stop special music
  specialMusic.pause();
  specialMusic.currentTime = 0;

  // Resume main music
  music.play();
}
</script>
</body>
</html>
